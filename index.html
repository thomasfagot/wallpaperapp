<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WallpaperApp</title>
    <link rel="stylesheet" href="./assets/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand mr-5" href="#"><i class="align-middle fa fa-2x fa-image mr-2"></i> WallpaperApp</a>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <form id="search-form" class="form-inline my-2 my-lg-0">
          <input id="search" class="form-control" placeholder="Search" aria-label="Search" type="text" autofocus>
          <button class="btn btn-success ml-2" type="submit"><i class="fa fa-search"></i></button>
          <button id="addKeyword" class="btn btn-info ml-2" type="button"><i class="fa fa-plus"></i></button>
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="keyword-container" class="pt-3 pb-3"></div>
      <div id="wrapper" class="row text-center"></div>
      <div id="loader-block" class="text-center p-5">
        <button class="btn btn-primary" id="load-more" type="button" style="display: none;"> Show more <i class="fa fa-plus"></i></button>
        <svg id="loader" style="display: none;" width="50px" height="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-double-ring"><circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none" stroke-linecap="round" r="40" stroke-width="6" stroke="#93dbe9" stroke-dasharray="62.83185307179586 62.83185307179586"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></circle><circle cx="50" cy="50" ng-attr-r="{{config.radius2}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke="{{config.c2}}" ng-attr-stroke-dasharray="{{config.dasharray2}}" ng-attr-stroke-dashoffset="{{config.dashoffset2}}" fill="none" stroke-linecap="round" r="33" stroke-width="6" stroke="#689cc5" stroke-dasharray="51.83627878423159 51.83627878423159" stroke-dashoffset="51.83627878423159"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg>
      </div>
    </div>
    <div id="preview" style="display: none;" class="position-fixed w-100">
      <div class="h-100 text-center p-2">
        <img class="img-fluid" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Could not load image" onclick="closePreview()"/>
        <a id="close-preview" onclick="closePreview()" href="javascript:void(0)" class="btn btn-secondary position-absolute m-3"><i class="fa fa-times fa-inverse position-relative"></i></a>
        <a id="set-wallpaper-preview" onclick="setWallpaper(this)" data-id="" href="javascript:void(0)" class="btn btn-primary set-wallpaper position-absolute m-3"><i class="fa fa-image fa-inverse position-relative"></i></a>
        <a id="preview-left" href="javascript:void(0)" class="position-absolute mx-3 btn btn-secondary" onclick="previewLeft()"><i class="fa fa-inverse fa-2x fa-chevron-left"></i></a>
        <a id="preview-right" href="javascript:void(0)" class="position-absolute mx-3 btn btn-secondary" onclick="previewRight()"><i class="fa fa-inverse fa-2x fa-chevron-right"></i></a>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="./assets/js/popper.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
